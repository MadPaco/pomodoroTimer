<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomodoroTimer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>PomodoroTimer</h1>
        <div class="buttonContainer">
            <button>focus</button>
            <button>short rest</button>
            <button>long rest</button>
        </div>
        <p id="timer">25:00<p>
        <div class="buttonContainer">
            <button id="start">Start/Resume</button>
            <button id="stop">Stop timer</button>
            <button id="reset">Reset timer</button>
        </div>

    </div>
</body>
</html>
